<!DOCTYPE html>
<html>
<body>

<h1>Coup Calculator</h1>

<p>Input numbers to calculate coup performance:</p>

<p><input id="ops" value = 1 onkeyup="convert()"> Ops from Card</p>

<p><input id="stab" value = 1 onkeyup="convert()"> Stability</p>

<br>

<br>

<p><input id="roll"> Required Roll</p>  


<script>
function convert() {
    var x;
    x = document.getElementById("ops").value - 2*document.getElementById("stab").value
    if (x < 1){
      x = "Automatic win!"
    }
    document.getElementById("roll").value = x;
}
</script>

</body>
</html>
