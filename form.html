<!DOCTYPE html>
<html>

<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" data-semver="2.1.1" data-require="jquery@*"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" data-semver="3.1.1" data-require="bootstrap@3.1.1"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.3/jquery.mockjax.min.js"></script>
  <script src="script.js"></script>
  <script src="jquery-form-serializer.js"></script>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" data-semver="3.1.1" data-require="bootstrap-css@3.1.1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DC Diaper Bank Demographic Survey</h1>
  <div class="container">
    <div class="well">
      <form id="ajaxForm" class="form-vertical" role="form" autocomplete="off" method="POST" action="/ajaxRequest/">
        <fieldset>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="firstname" class="control-label">Ethnicity - Head of Household</label>
            <select name="ethnicity" class="form-control selectpicker" >
    			<option value=" " >Please select ethnicity</option>
     			 <option>Asian</option>
    			  <option>American Indian</option>
   				   <option>Black or African American</option>
   				   <option>Hispanic/Latino</option>
   				   <option>White</option>
   				   <option>Other</option>
   			 </select>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="gender" class="control-lable">Gender - Head of Household</label>
            <select name="gender" class="form-control selectpicker" >
    			<option value=" " >Please select gender</option>
     			 <option>Female</option>
    			  <option>Male</option>
   				   <option>Other</option>	
   			 </select>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="marital_status" class="control-lable">Marital Status</label>
            <select name="marital_status" class="form-control selectpicker" >
      			<option value=" " >Please select marital status</option>
      			<option>Married</option>
      			<option>Single</option>
      			<option>Other</option>
    		</select>
          </div>
          </div>
           <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="first_time_parent" class="control-lable">First Time Parent?</label>
            <div class="radio">
                                <label>
                                    <input type="radio" name="first_time_parent" value="yes" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="first_time_parent" value="no" /> No
                                </label>
                            </div>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="employment" class="control-lable">Is someone in the household employed?</label>
            <div class="radio">
                                <label>
                                    <input type="radio" name="employment" value="yes" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="employment" value="no" /> No
                                </label>
                            </div>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="SNAP" class="control-lable">Family receiving SNAP?</label>
            <div class="radio">
                                <label>
                                    <input type="radio" name="SNAP" value="yes" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="SNAP" value="no" /> No
                                </label>
                            </div>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="SNAP" class="control-lable">Family receiving TANF?</label>
            <div class="radio">
                                <label>
                                    <input type="radio" name="TANF" value="yes" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="TANF" value="no" /> No
                                </label>
                            </div>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="family_living" class="control-lable">Marital Status</label>
            <select name="family_living" class="form-control selectpicker" >
      			<option value=" " >Please select family living status</option>
      			<option>Homeless</option>
      			<option>Own Home</option>
      			<option>Rent</option>
      			<option>Transitional Housing</option>
   			 </select>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="income" class="control-lable">Family Income</label>
            <select name="income" class="form-control selectpicker" >
      			<option value=" " >Please select family income</option>
      			<option>No High School</option>
      			<option>Some High School</option>
      			<option>High School Graduate</option>
      			<option>Some College</option>
      			<option>Associate's Degree</option>
      			<option>Bachelor's Degree</option>
      			<option>Professional Degree</option>
      			<option>Doctoral Degree</option>
    		</select>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="income" class="control-lable">Number of Children in Household</label>
            <select name="income" class="form-control selectpicker" >
      			<option value=" " >Please select number of children</option>
      			<option>0</option>
      			<option>1</option>
      			<option>2</option>
      			<option>3</option>
      			<option>4</option>
      			<option>5</option>
      			<option>6</option>
      			<option>7</option>
      			<option>8</option>
      			<option>9 or more</option>
    		</select>
          </div>
          </div>
          <div class="col-xs-12">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="income" class="control-lable">Education Level - Head of Household</label>
            <select name="income" class="form-control selectpicker" >
      			<option value=" " >Please select education level</option>
      			<option>$0 - $10,000</option>
      			<option>$10,000 - $20,000</option>
      			<option>$20,000 - $30,000</option>
      			<option>$30,000 - $40,000</option>
      			<option>$40,000 - $50,000</option>
      			<option>Over $50,000</option>
    		</select>
          </div>
          </div>

          <div class="pull-right">
            <br>
            <div class="btn-group col-xs-12">
              <button type="button" class="btn btn-success" id="sendTreeJSon">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
